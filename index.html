<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- <img class="background_pattern" alt="background pattern" src="images/pattern-background-desktop.svg" /> -->
    <div class="order_card">
      <img class="order_card_header" src="images/illustration-hero.svg" alt="illustration hero" />
      <div class="order_card_body">
        <div class="card_title">Order Summary</div>
        <div class="card_subtitle">
          You can now listen to millions of songs,
        </div>
        <div class="card_subtitle">
          audiobooks, and podcasts on any device
        </div>
        <div class="card_subtitle">
          anywhere you like !
        </div>
        <div class="plan">
          <div class="plan_icon">
            <img src="images/icon-music.svg" alt="icon music" />
          </div>
          <div class="plan_text">
            <div class="plan_title">Annual Plan</div>
            <div class="plan_subtitle">$59.99/year</div>
          </div>
          <div class="change_button">Change</div>
        </div>
        <div class="proceed_button">Proceed to Payment</div>
        <div class="cancel_button">Cancel Order</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Camille Lemauff</a>.
    </div>
  </div>

</body>
</html>
